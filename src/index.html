<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validálás</title>
</head>
<body>
    <h1>Érvényesülés</h1>

    <form action="signupForm">

        <label for="user">Felhasználónév</label>
        <input type="user"><br>

        <label for="email">E-mail</label>
        <input type="email"><br>

        <label for="pass">jelszó</label>
        <input type="pass" type="password"><br>

        <label for="confirm_pass">jelszó újra</label>
        <input type="confirm_pass" type="password"><br>

        <button>Regisztrál</button>

    </form>
    
</body>
</html>
